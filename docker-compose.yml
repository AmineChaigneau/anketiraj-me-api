version: '3.8'

services:
  indexapi:
    build: .
    ports:
      - "5001:5001"  # External:Internal (5001 to avoid macOS AirPlay conflict)
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
